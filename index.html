<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Study Flashcards</h1>
  <ul>
    {% for flashcard in flashcards %}
      <li>
        <span>{{ flashcard.question }}</span>
        <button onclick="revealAnswer(this)">Reveal Answer</button>
        <span style="display: none;">{{ flashcard.answer }}</span>
      </li>
    {% endfor %}
  </ul>

  <script>
    function revealAnswer(element) {
      element.nextElementSibling.style.display = 'block';
    }
  </script>
{% endblock %}
